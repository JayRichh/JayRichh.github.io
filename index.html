<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="stylesheet" href="style.css">
    
    <web-seo 
        page-title="Online Developer Utilities"
        description="Free online developer tools including clipboard image handler and emoji picker. Simple, fast, and easy to use web utilities."
        keywords="web tools, developer tools, clipboard, emoji picker, timezone converter, text transform, code tools, markdown editor, color picker, password generator"
        type="website"
        path=""
        image="logo-bg-128.png">
    </web-seo>
</head>
<body>
    <web-header></web-header>
    <web-nav></web-nav>

    <main>
        <div class="tools-grid">
            <tool-card data-title="Clipboard" data-route="tools/clipboard" data-icon="📋">
                <p>Paste, drag & drop, or select images</p>
            </tool-card>
            <tool-card data-title="Emoji Picker" data-route="tools/emoji" data-icon="😊">
                <p>Search and filter Unicode emoji</p>
            </tool-card>
            <tool-card data-title="TimeSync" data-route="tools/timezone" data-icon="🕒">
                <p>Convert times across zones and track events</p>
            </tool-card>
            <tool-card data-title="Text Transform" data-route="tools/text-transform" data-icon="🔤">
                <p>Encode, decode, and transform text</p>
            </tool-card>
            <tool-card data-title="Code Tools" data-route="tools/code-tools" data-icon="📝">
                <p>Format, validate, and beautify code</p>
            </tool-card>
            <tool-card data-title="Markdown Editor" data-route="tools/markdown" data-icon="📄">
                <p>Edit and preview Markdown documents</p>
            </tool-card>
            <tool-card data-title="Color Picker" data-route="tools/color-picker" data-icon="🎨">
                <p>Select colors and generate palettes</p>
            </tool-card>
            <tool-card data-title="Password Generator" data-route="tools/password" data-icon="🔑">
                <p>Create strong, secure passwords</p>
            </tool-card>
        </div>
    </main>

    <web-footer></web-footer>

    <script src="components/tool-card.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
