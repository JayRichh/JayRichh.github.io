<body>
    <header>
        <div class="header-content">
            <button class="back-button" aria-label="Back to home">

                    <img src="logo-bg-128.png" alt="Web Tools Logo" width="40" height="40">

            <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                <span></span>

                <span></span>
            </button>
        </div>
    </header>

    <nav class="nav-drawer" aria-hidden="true">
        <div class="nav-drawer-inner">
            <button class="nav-close" aria-label="Close menu">
                <span></span>
                <span></span>
            </button>
            <div class="nav-content">
                <div class="nav-section">
                    <a href="index.html" class="nav-link">Home</a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">Tools</div>
                    <a href="tools/clipboard" class="nav-link">Clipboard</a>
                    <a href="tools/emoji" class="nav-link">Emoji Picker</a>
                    <a href="tools/timezone" class="nav-link">TimeSync</a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">More</div>
                    <a href="https://jayrich.dev" class="nav-link" target="_blank" rel="noopener noreferrer">jayrich.dev</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="tools-grid">
            <tool-card data-title="Clipboard" data-route="tools/clipboard" data-icon="üìã">
                <p>Paste, drag & drop, or select images</p>
            </tool-card>
            <tool-card data-title="Emoji Picker" data-route="tools/emoji" data-icon="üòä">
                <p>Search and filter Unicode emoji</p>
            </tool-card>
            <tool-card data-title="TimeSync" data-route="tools/timezone" data-icon="üïí">
                <p>Convert times across zones and track events</p>
            </tool-card>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">üåû</span>
                </button>
            </div>
            <div class="footer-right">
                <a href="https://jayrich.dev" target="_blank" rel="noopener noreferrer">jayrich.dev</a>
            </div>
        </div>
    </footer>

    <script src="components/tool-card.js" type="module"></script>
    <script>
        // Back button functionality
        const backButton = document.querySelector('.back-button');
        const isRootPage = window.location.pathname === '/' || 
                          window.location.pathname.endsWith('index.html') ||
                          window.location.pathname === '/tools/';
        
        if (!isRootPage) {
            backButton.classList.add('visible');
            backButton.addEventListener('click', (e) => {
                e.preventDefault();
                const transition = () => {
                    window.location.href = '/tools/';
                };
                backButton.style.opacity = '0';
                backButton.style.transform = 'translate(-50%, -50%) translateX(-8px)';
                setTimeout(transition, 300);
            });
        }

        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = themeToggle.querySelector('.theme-icon');
        
        // Check for saved theme preference or system preference
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // Set initial theme
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeIcon.textContent = 'üåõ';
        }
        
        // Toggle theme
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            themeIcon.textContent = isDark ? 'üåû' : 'üåõ';
            localStorage.setItem('theme', newTheme);
        });
    </script>
    <script src="app.js" type="module"></script>
</body>
</html>
